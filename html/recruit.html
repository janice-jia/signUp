<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="renderer" content="webkit">
    <title>志愿者招募</title>
    <link rel="stylesheet" href="./static/minCss/all.min.css">
    <link rel="stylesheet" href="./static/minCss/bootstrap.min.css">
</head>
<body>
    <div class="recruit-container">
        <div class="recruit-banner">
            <img src="./static/images/recruit/recruit.jpg" alt="" />
        </div>
        <div class="recruit-form row">
            <form action="">
                <div class="recruit-input row">
                    <label class="col-xs-4" for="childName">姓名</label>
                    <input class="col-xs-5 input-width1" type="text" name="childName" id="childName"/>
                </div>
                <div class="recruit-input row">
                    <label class="col-xs-4" for="childAge">性别</label>
                    <input class="col-xs-5 input-width1" type="text" name="childAge" id="childAge"/>
                </div>
                <div class="recruit-input row">
                    <label class="col-xs-4" for="parentsName" >学习</label>
                    <input class="col-xs-8 input-width2" type="text" name="parentsName" id="parentsName"/>
                </div>
                <div class="recruit-input row">
                    <label class="col-xs-4" for="phone">专业</label>
                    <input class="col-xs-8 input-width2" type="text" name="phone" id="phone"/>
                </div>
                <div class="recruit-input row">
                    <label class="col-xs-4" for="Specialty">电话</label>
                    <input class="col-xs-8 input-width2" type="text" name="Specialty" id="Specialty"/>
                </div>
                <div class="recruit-btn">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
        <div class="recruit-bottom"><img src="./static/images/recruit/bottomBg.png" alt=""></div>
    </div>
</body>
